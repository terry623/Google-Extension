<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
</head>

<body>
    <div class="main">
        <h3>NTHU Course</h3>
        <div class="ui grid">
            <div class="three wide column">
                <div class="ui vertical fluid tabular menu">
                    <a class="item active homePage">
                        首頁
                    </a>
                    <a class="item searchPage">
                        搜尋課程
                    </a>
                    <a class="item choosePage">
                        目前選課
                    </a>
                    <a class="item recommendPage">
                        推薦課程
                    </a>
                </div>
            </div>
            <div class="thirteen wide column">
                <div id="user" class="content_item homePage">
                </div>

                <div class="content_item searchPage">
                    <div class="ui fluid icon input">
                        <i class="search icon"></i>
                        <input placeholder="中文課名 / 英文課名 / 老師名稱" type="text">
                    </div>
                    <br/>

                    <div class="ui fluid search selection dropdown">
                        <input name="country" type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="default text">開課代號 / 專長 / 學程</div>
                        <div class="menu">
                            <div class="item" data-value="0">
                                XX 科系
                            </div>
                            <div class="item" data-value="1">
                                XX 學程
                            </div>
                        </div>
                    </div>
                    <br/>

                    <div class="ui fluid search selection dropdown">
                        <input name="country" type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="default text">必選修 / 向度</div>
                        <div class="menu">
                            <div class="item" data-value="0">
                                XX 必選修
                            </div>
                            <div class="item" data-value="1">
                                XX 向度
                            </div>
                        </div>
                    </div>
                    <br/>

                    <div id="clickme" class="ui right floated teal button">Search</div>
                    <br/>
                </div>

                <div class="content_item choosePage">
                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th>Header</th>
                                <th>Header</th>
                                <th>Header</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3">
                                    <div class="ui right floated pagination menu">
                                        <a class="icon item">
                                            <i class="left chevron icon"></i>
                                        </a>
                                        <a class="item">1</a>
                                        <a class="item">2</a>
                                        <a class="item">3</a>
                                        <a class="item">4</a>
                                        <a class="icon item">
                                            <i class="right chevron icon"></i>
                                        </a>
                                    </div>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="content_item recommendPage">
                    <div class="ui card">
                        <div class="content">
                            <div class="header">課程名稱</div>
                        </div>
                        <div class="content">
                            <div class="ui small feed">
                                <div class="content">
                                    課程簡介
                                </div>
                            </div>
                        </div>
                        <div class="ui bottom attached button">
                            <i class="add icon"></i>
                            加入清單
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="testModal" class="ui modal">
            <div class="header">Header</div>
            <div class="content">
                <p>Nothing</p>
            </div>
            <div class="actions">
                <div class="ui approve button">Approve</div>
                <div class="ui cancel button">Cancel</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../dist/popup.bundle.js"></script>
</body>

</html>
